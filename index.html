<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div id="login-box">
  <div class="left-box">
   <h1>Sign Up</h1>
   <input type="text" name="User Name" placeholder="User Name"/>
   <input type="text" name="Email" placeholder="Email"/>
   <input type="password" name="Password" placeholder="Password"/>
   <input type="password" name="Password2" placeholder="Retype Password"/>
   <input type="submit" name="sugnup-button">
  </div>
  <div class="right-box">
    <span class="signinwith">Sign in With <br/>Social Network</span>
    <button class="social facebook">Sign In with Facebook</button>
    <button class="social twitter">Sign In with Twitter</button>
    <button class="social google">Sign In with Google</button>
  </div>
  <div class="or">
    OR
  </div>
</div>
  </body>
</html>
